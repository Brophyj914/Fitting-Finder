<!DOCTYPE html>
<html>
<head>
  <title>Fitting Finder</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    select, button { margin: 10px 0; display: block; width: 100%; padding: 8px; }
    h1 { color: #0074D9; }
  </style>
</head>
<body>
  <h1>Fitting Finder</h1>
  <p>Select your pipe details to find a fitting:</p>

  <!-- Pipe size -->
  <label for="pipeSize">Pipe Diameter:</label>
  <select id="pipeSize">
    <option value="15">15mm</option>
    <option value="20">20mm</option>
    <option value="25">25mm</option>
  </select>

  <!-- Connection type -->
  <label for="connectionType">Connection Type:</label>
  <select id="connectionType">
    <option value="compression">Compression</option>
    <option value="pushfit">Push Fit</option>
    <option value="threaded">Threaded</option>
  </select>

  <!-- NEW: Material -->
  <label for="materialType">Material:</label>
  <select id="materialType">
    <option value="brass">Brass</option>
    <option value="pvc">PVC</option>
    <option value="steel">Steel</option>
  </select>

  <!-- Button -->
  <button onclick="findFitting()">Find Fitting</button>

  <!-- Result -->
  <p id="result"></p>

  <script>
    function findFitting() {
      const pipe = document.getElementById('pipeSize').value;
      const conn = document.getElementById('connectionType').value;
      const mat = document.getElementById('materialType').value;
      let fitting = '';

      // Examples with material
      if (pipe === '15' && conn === 'compression' && mat === 'brass') 
        fitting = '15mm Brass Compression Elbow – SKU 101B';
      else if (pipe === '20' && conn === 'pushfit' && mat === 'pvc') 
        fitting = '20mm PVC Push Fit Elbow – SKU 202P';
      else if (pipe === '25' && conn === 'threaded' && mat === 'steel') 
        fitting = '25mm Steel Threaded Elbow – SKU 303S';

      // Extra examples
      else if (pipe === '20' && conn === 'compression' && mat === 'brass') 
        fitting = '20mm Brass Compression Coupler – SKU 205B';
      else if (pipe === '25' && conn === 'compression' && mat === 'pvc') 
        fitting = '25mm PVC Compression Straight – SKU 306P';

      // If no match
      else fitting = 'Sorry, no matching fitting found.';

      document.getElementById('result').textContent = fitting;
    }
  </script>
</body>
</html>
